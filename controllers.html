<!DOCTYPE html>
<html ng-app="exampleApp">
<title>10</title>
<script src="angular/angular.js"></script>
<link href="bootstrap-3.3.5-dist/css/bootstrap.css" rel="stylesheet" type="text/css">
<link href="bootstrap-3.3.5-dist/css/bootstrap-theme.css" rel="stylesheet" type="text/css">
<link href="jquery-ui-1.11.4/jquery-ui.css" rel="stylesheet" type="text/css">
<script src="controller/indexController.js"></script>
<script src="jquery-ui-1.11.4/external/jquery/jquery.js"></script>
<script src="jquery-ui-1.11.4/jquery-ui.js"></script>
<script>
    $(document).ready(function(){
        $("#jqui button").button().click(function(e){
            angular.element(angularRegion).scope().$apply('handleClick()');
        });
    });
</script>
<body>
<div id="angularRegion" ng-controller="jquiCtrl" class="well">
<h4>AngularJS</h4>
    <div class="checkbox">
        <label>
            <input type="checkbox" ng-model="buttonEnabled">Enable Button
        </label>
    </div>
    Click counter:{{clickCounter}}
</div>
<div id="jqui" class="well">
    <h4>jQuery UI</h4>
    <button>Click Me!</button>
</div>

<div ng-controller="topCtrl">
    <div class="well">
        <h4>Top Level Controller</h4>

        <div class="input-group">
           <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
            <button class="btn btn-default" type="button" ng-click="changeCase()">Case</button>
           </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

    <div class="well" ng-controller="firstCtrl">
        <h4>First Level Controller</h4>

        <div class="input-group">
           <span class="input-group-btn">
            <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
            <button class="btn btn-default" type="button" ng-click="changeCase()">Case</button>
           </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

    <div class="well" ng-controller="secondCtrl">
        <h4>Second Level Controller</h4>

        <div class="input-group">
           <span class="input-group-btn">
                <button class="btn btn-default" type="button" ng-click="reverseText()">Reverse</button>
                <button class="btn btn-default" type="button" ng-click="changeCase()">Case</button>
                <button class="btn btn-default" type="button" ng-click="shiftFour()">shift</button>
           </span>
            <input class="form-control" ng-model="data.dataValue">
        </div>
    </div>

</div>


<div id="todoPanel" ng-controller="defaultCtrl" class="panel">
    <div class="well">
        <label>Select a City:</label>
        <select ng-options="city for city in cities" ng-model="city"></select>
    </div>

    <p>The city is:{{city}}</p>

    <p>The country is:{{getCountry(city)||"Unknown"}}</p>
</div>

<div class="well" ng-controller="simpleCtrl">
    <h4>Billing Zip</h4>

    <div class="form-group">
        <input class="form-control" ng-model="zip">
    </div>
    <button class="btn btn-primary" ng-click="setAddress('shippingZip',zip)">
        Save Shipping
    </button>
</div>

<div class="well" ng-controller="simpleCtrl">
    <h4>Shipping Zip Code</h4>

    <div class="form-group">
        <input class="form-control" ng-model="zip">
    </div>
    <button class="btn btn-primary" ng-click="copyAddress()">
        Use Billing
    </button>
    <button class="btn btn-primary" ng-click="setAddress('shippingZip',zip)">
        Save Shipping
    </button>
</div>

</body>
</html>
